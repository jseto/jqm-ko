<!doctype html>
<html>
<head>
	<title>My Page</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="lib/jqm/jquery.mobile-1.3.2.css" />
	<script src="lib/jq/jquery-1.10.2.js"></script>
	<script src="lib/jqm/jquery.mobile-1.3.2.js"></script>
	<script src="lib/ko/knockout-2.3.0.debug.js"></script>
	<script src="lib/ko/knockout.mapping.js"></script>

</head>
<body>
 
<!-- *************************************************** Main page *********** -->
	<div id="mainPage" data-role="page">
 
<!-- *************************************************** Header ************** -->
		<div data-role="header" data-position="fixed" data-id="persistent">
			<h1 data-bind="text: header_title"></h1>
		</div>
<!-- /header -->
 
<!-- *************************************************** Content ************** -->
		<div data-role="content">
	
			<ul data-bind="foreach: matches">
				<li><span data-bind="text: team1"></span></li>
			</ul>

		</div>
<!-- /content -->
 
<!-- *************************************************** Footer ************** -->
		<div data-role="footer" data-position="fixed">
		  <div data-role="navbar">
			<ul>
			  <li><a href="#" data-icon="grid"><span data-bind="text: navbar_matches"></span></a></li>
			  <li><a href="#" data-icon="plus"><span data-bind="text: navbar_addMatch"></span></a></li>
			</ul>
		  </div><!-- /navbar -->
		</div>
<!-- /footer -->
 
	</div>


	<script src="api/locales.js"></script>
	<script src="app.js"></script>
	<script src="viewmodels/activeMatches.js"></script>

 <!-- /page -->
</body>
</html>
